<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KI-Chatbot mit OpenAI API</title>
    <style>
        #chat-container {
            width: 300px;
            margin: 50px auto;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
            max-height: 300px;
        }

        #user-input {
            width: 100%;
            padding: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="chat-container"></div>
<input type="text" id="user-input" placeholder="Type your message...">
<button onclick="sendMessage()">Send</button>

<script>
    async function sendMessage() {
        var userMessage = document.getElementById('user-input').value;
        if (userMessage.trim() === '') return;

        appendMessage('You: ' + userMessage, 'user');
        document.getElementById('user-input').value = '';

        // Hier senden wir die Benutzeranfrage an die OpenAI API
        var botResponse = await getOpenAIResponse(userMessage);

        appendMessage('Bot: ' + botResponse.choices[0].text.trim(), 'bot');
    }

    async function getOpenAIResponse(userMessage) {
        var apiKey = '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';
        var endpoint = 'https://api.openai.com/v1/engines/davinci-codex/completions'; // Beispiel-Endpunkt f√ºr GPT-3

        var response = await fetch(endpoint, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + apiKey,
            },
            body: JSON.stringify({
                prompt: userMessage,
                max_tokens: 150,
            }),
        });

        var data = await response.json();
        return data;
    }

    function appendMessage(message, sender) {
        var chatContainer = document.getElementById('chat-container');
        var messageElement = document.createElement('div');
        messageElement.textContent = message;

        if (sender === 'user') {
            messageElement.style.textAlign = 'right';
            messageElement.style.color = 'blue';
        } else {
            messageElement.style.textAlign = 'left';
            messageElement.style.color = 'green';
        }

        chatContainer.appendChild(messageElement);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }
</script>

</body>
</html>
