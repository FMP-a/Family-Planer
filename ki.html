<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KI Chat</title>
  <style>
    #chat-container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    #messages {
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
    }

    #input-container {
      display: flex;
    }

    #user-input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #send-button {
      margin-left: 8px;
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="chat-container">
  <div id="messages"></div>
  <div id="input-container">
    <input type="text" id="user-input" placeholder="Type your message...">
    <button id="send-button" onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  const apiKey = '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';
  const apiUrl = 'https://api.openai.com/v1/chat/completions';

  async function sendMessage() {
    var userInput = document.getElementById("user-input").value;
    appendMessage("user", userInput);

    // KI-Verarbeitung mit der ChatGPT-API
    const aiResponse = await getAIResponse(userInput);
    appendMessage("AI", aiResponse.choices[0].message.content);

    // Optional: LÃ¶schen Sie die Benutzereingabe nach dem Senden
    document.getElementById("user-input").value = "";
  }

  async function getAIResponse(userInput) {
    const response = await fetch(apiUrl, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${apiKey}`
      },
      body: JSON.stringify({
        model: 'gpt-3.5-turbo',
        messages: [{role: 'system', content: 'You are a helpful assistant.'}, {role: 'user', content: userInput}]
      })
    });

    return response.json();
  }

  function appendMessage(sender, message) {
    var messagesContainer = document.getElementById("messages");
    var newMessage = document.createElement("div");
    newMessage.className = sender.toLowerCase() + "-message";
    newMessage.innerHTML = "<strong>" + sender + ":</strong> " + message;
    messagesContainer.appendChild(newMessage);

    // Scrollen Sie automatisch nach unten, um die neueste Nachricht anzuzeigen
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
  }
</script>

</body>
</html>
