<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Live Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #chat-container {
            max-width: 400px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }
        #chat-messages {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
        }
        #chat-input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border-top: 1px solid #ccc;
        }
        #admin-login {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            cursor: pointer;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<button id="admin-login">Admin Login</button>

<div id="chat-container" style="display:none;">
    <div id="chat-messages"></div>
    <input type="text" id="chat-input" placeholder="Type your message...">
</div>

<script>
    let isAdminLoggedIn = false;

    document.getElementById('admin-login').addEventListener('click', function () {
        // Simulate admin login (replace with actual authentication logic)
        isAdminLoggedIn = true;
        document.getElementById('chat-container').style.display = 'block';
        this.style.display = 'none'; // Hide the admin login button after login
    });

    // Dummy function to simulate receiving a message from the server
    function receiveMessage(message) {
        const chatMessages = document.getElementById('chat-messages');
        const newMessage = document.createElement('div');
        newMessage.textContent = message;
        chatMessages.appendChild(newMessage);
    }

    // Dummy function to simulate sending a message to the server
    function sendMessage() {
        const inputElement = document.getElementById('chat-input');
        const message = inputElement.value;

        // Simulate sending the message to the server (replace with actual backend logic)
        console.log('Sending message to server:', message);

        // Clear the input field
        inputElement.value = '';
    }

    // Dummy event listener for Enter key to send a message
    document.getElementById('chat-input').addEventListener('keyup', function (event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    });

    // Simulate receiving a message after 2 seconds (replace with actual backend logic)
    setTimeout(function () {
        receiveMessage('Hello! How can I help you?');
    }, 2000);
</script>

</body>
</html>
