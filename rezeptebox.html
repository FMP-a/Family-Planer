<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezeptebox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .recipe-box {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }

        h1, h2 {
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
                        #homeBtn {
            background-color: #008CBA;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            position: fixed;
            top: 10px;
            left: 10px;
        }
        #homeBtn:hover {
            background-color: #005E7E;
        }
       #infoBtn:hover {
           background-color: #005E7E;
       }
        #infoBtn {
            backround-color: #008CBA;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            position: fixed;
            top: 10 px;
            right: 10px;
        }
    </style>
</head>
<body>

<div class="recipe-box">
    <h1>Rezept</h1>
    <form id="recipeForm">
        <label for="recipeName">Name des Rezepts:</label>
        <input type="text" id="recipeName" name="recipeName" required>

        <label for="ingredients">Zutaten:</label>
        <textarea id="ingredients" name="ingredients" rows="4" required></textarea>

        <label for="instructions">Anleitung:</label>
        <textarea id="instructions" name="instructions" rows="4" required></textarea>

        <button type="button" onclick="saveRecipe()">Rezept speichern</button>
        <button id="homeBtn" onclick="redirectZuIndex()">Home</button>
        <button id="infoBtn" onclick="redirectZuInfos()">Infos</button>
    </form>

    <h2>Gespeicherte Rezepte</h2>
    <ul id="recipeList"></ul>
</div>

<script>
    function saveRecipe() {
        const recipeName = document.getElementById('recipeName').value;
        const ingredients = document.getElementById('ingredients').value;
        const instructions = document.getElementById('instructions').value;

        if (recipeName && ingredients && instructions) {
            const recipe = {
                name: recipeName,
                ingredients: ingredients,
                instructions: instructions
            };

            if (typeof(Storage) !== "undefined") {
                let savedRecipes = JSON.parse(localStorage.getItem('recipes')) || [];
                savedRecipes.push(recipe);
                localStorage.setItem('recipes', JSON.stringify(savedRecipes));
                displayRecipes();
                document.getElementById('recipeForm').reset();
            } else {
                alert("LocalStorage wird nicht unterstützt. Rezepte können nicht gespeichert werden.");
            }
        } else {
            alert("Bitte fülle alle Felder aus, um das Rezept zu speichern.");
        }
    }

    function displayRecipes() {
        const recipeList = document.getElementById('recipeList');
        recipeList.innerHTML = "";

        let savedRecipes = JSON.parse(localStorage.getItem('recipes')) || [];

        savedRecipes.forEach(recipe => {
            const li = document.createElement('li');
            li.innerHTML = `<strong>${recipe.name}</strong>: ${recipe.ingredients}<br>${recipe.instructions}`;
            recipeList.appendChild(li);
        });
    }

    window.onload = displayRecipes;
            function redirectZuIndex() {
        window.location.href = 'index.html';
    }
            function redirectZuInfos() {
        window.location.href = 'infos.html';
    }
</script>

</body>
</html>
