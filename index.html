<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schönberger Planer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .login-form {
            text-align: center;
            margin-top: 100px;
        }
        .family-planner-content {
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        input[type="checkbox"] {
            transform: scale(1.5);
        }
        .next-page-link {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
        .logout-link {
            margin-top: 10px;
            text-align: center;
            color: #4caf50;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Login Form -->
<div class="login-form" id="loginFormContainer">
    <h1>Login</h1>
    <form id="loginForm">
        <label for="username">Benutzername:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Passwort:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Anmelden">
    </form>
</div>

<!-- Family Planner Content -->
<div class="family-planner-content" id="familyPlannerContent">
    <h1>Familienplaner</h1>

    <table id="familyPlanner">
        <tr>
            <th>Tag</th>
            <th>Termin</th>
            <th>Erledigt</th>
        </tr>
    </table>

    <form id="eventForm">
        <label for="day">Tag:</label>
        <input type="text" id="day" name="day" required>

        <label for="event">Termin:</label>
        <input type="text" id="event" name="event" required>

        <input type="submit" value="Ereignis hinzufügen">
    </form>

    <div class="next-page-link">
        <a href="einkaufsliste.html">Zur Einkaufsliste</a>
    </div>
    <div class="next-page-link">
        <a href="essensplaner.html">Zum Essensplaner</a>
    </div>
    <div class="next-page-link">
        <a href="infos.html">Infos über der Website</a>
    </div>
    <div class="next-page-link">
        <a href="codefaq.html">Code FaQ</a>
    </div>
    <div class="next-page-link">
        <a href="budgetplaner.html">Zum Budget Planer</a>
    </div>
    <div class="next-page-link">
        <a href="updatelogs.html">Updates</a>
    </div>

    <div class="logout-link" id="logoutLink" onclick="logout()">Logout</div>

</div>

<script>
    // Überprüfe, ob es bereits gespeicherte Termine gibt
    var storedTermine = localStorage.getItem('termine');

    // Wenn gespeicherte Termine vorhanden sind, lade sie
    var termine = storedTermine ? JSON.parse(storedTermine) : [];

    // Überprüfe, ob der Benutzer angemeldet ist
    var isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';

    function termineHinzufuegen() {
        var table = document.getElementById('familyPlanner');

        // Lösche vorhandene Zeilen
        while (table.rows.length > 1) {
            table.deleteRow(1);
        }

        termine.sort(function(a, b) {
            var dateA = new Date(a.tag);
            var dateB = new Date(b.tag);
            return dateA - dateB;
        });

        for (var i = 0; i < termine.length; i++) {
            var row = table.insertRow(-1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);

            cell1.innerHTML = termine[i].tag;
            cell2.innerHTML = termine[i].termin;

            // Füge Checkbox für Erledigt hinzu
            var checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.id = 'checkbox' + i;
            checkbox.dataset.index = i;  // Speichere den Index im Dataset
            checkbox.addEventListener('change', function () {
                markiereAlsErledigt(this);
            });
            cell3.appendChild(checkbox);
        }

        // Speichere die aktualisierten Termine im localStorage
        localStorage.setItem('termine', JSON.stringify(termine));
    }

    function ereignisHinzufuegen() {
        var form = document.getElementById('eventForm');
        var day = form.day.value;
        var event = form.event.value;

        termine.push({ tag: day, termin: event });

        termineHinzufuegen();

        // Zurücksetzen des Formulars
        form.reset();
    }

    function markiereAlsErledigt(checkbox) {
        var index = checkbox.dataset.index;

        // Überprüfe, ob der Index gültig ist
        if (index >= 0 && index < termine.length) {
            // Entferne den erledigten Termin aus dem Array
            termine.splice(index, 1);
            termineHinzufuegen();
        }
    }

    function login() {
        var loginFormContainer = document.getElementById('loginFormContainer');
        var familyPlannerContent = document.getElementById('familyPlannerContent');

        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        // Check if the entered credentials match any user
        var validUser = users.find(function (user) {
            return user.username === username && user.password === password;
        });

        if (validUser) {
            // Setze den Anmeldestatus auf true und speichere es im localStorage
            isLoggedIn = true;
            localStorage.setItem('isLoggedIn', 'true');

            // Display the family planner content and hide the login form
            familyPlannerContent.style.display = 'block';
            loginFormContainer.style.display = 'none';
        } else {
            // Show an alert or handle invalid credentials as needed
            alert("Falscher Nutzer oder Passwort");
        }
    }

    function logout() {
        var loginFormContainer = document.getElementById('loginFormContainer');
        var familyPlannerContent = document.getElementById('familyPlannerContent');

        // Setze den Anmeldestatus auf false und speichere es im localStorage
        isLoggedIn = false;
        localStorage.setItem('isLoggedIn', 'false');

        // Hide the family planner content and show the login form
        familyPlannerContent.style.display = 'none';
        loginFormContainer.style.display = 'block';
    }

    // Der bestehende Code zum Zurücksetzen des Index bleibt unverändert
    setInterval(resetIndex, 31557600000); // 31557600000 Millisekunden = 1 Jahr

    window.onload = function () {
        // Überprüfe beim Laden der Seite, ob es gespeicherte Termine gibt
        var storedTermine = localStorage.getItem('termine');

        // Wenn gespeicherte Termine vorhanden sind, lade sie
        if (storedTermine) {
            termine = JSON.parse(storedTermine);
            termineHinzufuegen();
        }

        // Überprüfe den Anmeldestatus und zeige/verstecke das entsprechende Element
        var loginFormContainer = document.getElementById('loginFormContainer');
        var familyPlannerContent = document.getElementById('familyPlannerContent');

        if (isLoggedIn) {
            familyPlannerContent.style.display = 'block';
            loginFormContainer.style.display = 'none';
        } else {
            familyPlannerContent.style.display = 'none';
            loginFormContainer.style.display = 'block';
        }

        var loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', function (event) {
            event.preventDefault();
            login();
        });

        var form = document.getElementById('eventForm');
        form.addEventListener('submit', function (event) {
            event.preventDefault();
            ereignisHinzufuegen();
        });
    };
</script>

</audio>

</body>
</html>
